<div class="wrapper" >
    <div class="login-container">

        <h1 class="title">Login</h1>
        <form class="form-container" [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
            <div class="input-container">
                <label>Email</label>
                <input type="text" formControlName="email">
            </div>
            <div class="input-container">
                <label>Password</label>
                <input type="password" formControlName="password">
            </div>
            <div class="btn-container">
                <button class="btn" [disabled]="userForm.invalid">
                    <app-api-loader *ngIf="isLoading"></app-api-loader>
                    Submit
                    
                </button>
            </div>
        </form>
        <div>
            <p class="account" routerLink="/signup">Don't have an account?</p>
        </div>
        
    </div>
</div>
