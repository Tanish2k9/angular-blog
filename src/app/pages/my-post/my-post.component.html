<div class="my-post-container">
    <div class="heading-container">
        <h2 class="title">My Blog Posts</h2>
        <h3 class="description">From here you can manage all your blog posts </h3>

        <div class="buttons-container">
            <button  class="btn">View All Posts</button>
            <button routerLink="/create-post" class="btn">Add New Post</button>
            <button class="btn" routerLink="/">Back To Home</button>
        </div>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th class="column-1">S.No.</th>
                    <th class="column-2">Image</th>
                    <th class="column-3">Title</th>
                    <th class="column-4">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="column-1" >1</td>
                    <td class="column-2"><img src="image1.jpg" alt="Image 1"></td>
                    <td class="column-3">Sample Title 1</td>
                    <td class="column-4"><button class="btn">Action 1</button></td>
                </tr>
                <tr>
                    <td class="column-1">2</td>
                    <td class="column-2"><img src="image2.jpg" alt="Image 2"></td>
                    <td class="column-3">Sample Title 2</td>
                    <td class="column-4"><button class="btn">Action 2</button></td>
                </tr>
                <tr>
                    <td class="column-1">3</td>
                    <td class="column-2"><img src="image3.jpg" alt="Image 3"></td>
                    <td class="column-3">Sample Title 3</td>
                    <td class="column-4"><button class="btn">Action 3</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
